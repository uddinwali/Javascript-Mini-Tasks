<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Array Swapping</title>
</head>

<body>
<script>

                              //ARRAY SWAPPING PROGRAM //



var num = new Array(2); // this (2) is length //
var temp;

for(var i = 0; i < num.length; i++)
{
	num[i] = parseInt(prompt("Enter Array : "));
	}


document.write("Before Swapping :"+ "<br>" + num[0] + "<br>" + num[1] + "<br>");


for(var i = 0; i < num.length-1; i++)
{	
	temp = num[0];
	num[0] = num[1];
	num[1] = temp;
	document.write("After Swapping :"+ "<br>" + num[0] + "<br>" + num[1]);
}

</script>


</body>
</html>
