<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>For Loop Table Print</title>
<style>
table
{
	background-color:#009;
	border:#0C3;
	width:150px;
	text-align:center;
}

table td
{
	color:white;
}



</style>


</head>

<body>
<script>

var num = parseInt(prompt("Enter Number to be Print : ",0));
var range = parseInt(prompt("Enter Range of Table : ",0));

document.write(' <center> <table border="1"> </center> ');
for(var i = 1; i <=range; i++)
{
	var res = num *i;
	document.write("<tr> <td>" + num + " x " + i + " = " + res + "</td> </tr>")
	}


</script>




</body>
</html>
