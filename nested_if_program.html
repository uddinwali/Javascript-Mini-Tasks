<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Nested If else</title>
</head>

<body>
<script>
                          // NESTED IF ELSE PROGRAM //
                    
var chips = prompt("Select Chips From List :  \n 1) Lays \n 2) Kurleez \n 3) Cheetos");

if(chips == "Lays" || chips == "1" || chips == "lays")
{
	var flavor = prompt("Enter Flavour : \n 1) Masala \n 2) Cheese \n 3) Salt");
	
	if(flavor == "Masala" || flavor == "1" || flavor == "masala" || flavor == "Cheese" || flavor == "2" || flavor == "cheese" || flavor == "Salt" || flavor == "3" || flavor == "salt")
	{
		var price = parseInt(prompt("Price of the items : \n 1) 10Rs. \n 2) 50Rs. \n 3)100Rs." ));
		if (price == "10" || price == "1" || price == "50" || price == "2" || price == "100" || price == "3")
		{
			document.write("ThankYou For Purchasing Lays !");
			
			}
				
		}
	
	}
		
	else if(chips == "Kurleez" || chips == "2" || chips == "kurleez")
{
	var flavor = prompt("Enter Flavour : \n 1) Masala \n 2) Tikka \n 3) Salt");
	
	if(flavor == "Masala" || flavor == "1" || flavor == "masala" || flavor == "Tikka" || flavor == "2" || flavor == "tikka "
	|| flavor == "Salt" || flavor == "3" || flavor == "salt")
	{
		var price = parseInt(prompt("Price of the items : \n 1) 10Rs. \n 2) 50Rs. \n 3)100Rs." ));
		if (price == "10" || price == "1" || price == "50" || price == "2" || price == "100" || price == "3")
		{
			document.write("ThankYou For Purchasing Kurleez !");
			
			}
				
		}
	
	}
	
	else if(chips == "Cheetos" || chips == "3" || chips == "cheetos")
{
	var flavor = prompt("Enter Flavour : \n 1) Cheese \n 2) Tikka \n 3) Yoghurt");
	
	if(flavor == "Cheese" || flavor == "1" || flavor == "cheese" || flavor == "Tikka" || flavor == "2" || flavor == "tikka "
	|| flavor == "Yoghurt" || flavor == "3" || flavor == "yoghurt")
	{
		var price = parseInt(prompt("Price of the items : \n 1) 10Rs. \n 2) 50Rs. \n 3)100Rs." ));
		if (price == "10" || price == "1" || price == "50" || price == "2" || price == "100" || price == "3")
		{
			document.write("ThankYou For Purchasing Cheetos !");
			
			}
				
		}
	
	}
	 






</script>






</body>
</html>
